spring.application.name=e-commerce-platform

server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5433/ecommerce
spring.datasource.username=${DB_USER:catalog}
spring.datasource.password=${DB_PASSWORD}

# Let flyway manage schema; Hibernate should only validate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true

# show SQL
logging.level.org.hibernate.SQL=INFO

logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
logging.level.org.flywaydb=DEBUG

